<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: black;

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
            /* position: relative; */
        }
        #start-button {
            /* position: absolute;

        }
        #moniter {
            display: flex;
            border: white 4px solid;
        }
        #score {
            color: #fff;
            font-size: 25px;

        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="start-button">Start</button>
        <div id="score">0</div>
        <div id="moniter"></div>
    </div>
</body>
<script>

const injectionSite = document.getElementById('moniter')
const gameSize = 27
const pixelSize = 13
let matrix = []


function createGameBoard() {
    if(gameSize < 7 || gameSize > 31 || gameSize % 2 == 0) {
        console.error('invalid gameboard size, gameboard size must an odd numbered integer between 7 and 31')
        return
    }
    for(let i = 0; i < gameSize; i++) {
        let pixelRowContainer = document.createElement('div')
        matrix.push([])
        for(let j = 0; j < gameSize; j++) {
            let pixel = document.createElement('div')
            pixel.style.width = pixelSize + "px"
            pixel.style.height = pixelSize + "px"
            pixel.style.border = "white 1px solid"
            pixelRowContainer.appendChild(pixel)

            matrix[i].push({
                color: null
            })
        }
        injectionSite.appendChild(pixelRowContainer)
    }
}

createGameBoard()

const $startButton = document.getElementById('start-button')

$startButton.addEventListener('click', startGame)

function startGame() {
    console.log(matrix)

    window.setInterval(nextFrame, 750)

}


function nextFrame() {
    
}

</script>
</html>
